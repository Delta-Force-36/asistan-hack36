{% extends 'main/base.html'%}
{% block main %}

{% if messages %}
<div class="flex justify-center items-center p-2 bg-yellow-500 bg-opacity-25 border-b-2 border-yellow ">
    {% for message in messages %}
    <div class="flex">
    <a>{{ message }}</a>
    </div>
    {% endfor %}
</div>
{% endif %}

<div>
    <form method="POST" action="/"> {% csrf_token %}
        <div class="flex justify-center items-center p-2 ">
            <input type="checkbox" name="cpos" required class="mx-4">
            <a>I have Covid-19 Positive and we make that your personal may not known to others</a>
            <input type="submit" value="I Agree" class="font shadow-md flex flex-row items-center text-white p-1 px-4 mx-4 hover:shadow-inner text-center border-2 border-indigo-600 bg-indigo-500 hover:border-indigo-700 rounded-md">
        </div>
    </form>
</div>
{% endblock %}
