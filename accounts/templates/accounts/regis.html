<!DOCTYPE html>
<html>
    
<head>
	<title>Sign up</title>
	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/styles2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<style>
		body{
		  background-image: url("https://images.unsplash.com/photo-1584036561566-baf8f5f1b144?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1489&q=80");
		  background-position: center;
		  background-origin: content-box;
		  background-repeat: no-repeat;
		  background-size: cover;
		  min-height:100vh;
		  color:white;

<body style="width: 100vw;height: 100vh;">


	<!DOCTYPE html>
	<html>
		
	<head>
		<title>Sign up - tracker</title>
		<!-- <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" integrity="sha384-gfdkjb5BdAXd+lj+gudLWI+BXq4IuLW5IT+brZEZsLFm++aCMlF1V92rMkPaX4PP" crossorigin="anonymous"> -->
	
		<!-- <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet"> -->
		<link rel="stylesheet" href="/static/style.css">
		<link rel="stylesheet" href="/static/s.css">
		<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	
	</head>
	<body>
		<div class="h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">
			<div class="max-w-md w-full space-y-8">

				<div class="font flex flex-col text-center text-bold">
					<div class="title">
						<h1>Asistan</h1>
					</div>
					<p class="text-xl">Sign Up</p>
				</div>
			  <form class="mt-8 space-y-6" action="" method="POST">
				{% csrf_token %}
				<input type="hidden" name="remember" value="true">
				<div class="rounded-md shadow-sm -space-y-px">
				  <div>
					<label for="username" class="sr-only">Username</label>
					<input id="username" name="username" type="text" autocomplete="email" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
				  </div>
				  <div>
					<label for="email" class="sr-only">Email</label>
					<input id="email" name="email" type="email" autocomplete="email" class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
				  </div>
				  <div>
					<label for="password" class="sr-only">Password</label>
					<input id="password1" name="password1" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
				  </div>
				  <div>
					<label for="password" class="sr-only">Password</label>
					<input id="password2" name="password2" type="password" autocomplete="current-password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
				  </div>
				</div>
		  
				<div class="flex items-center justify-between">

		
				</div>

				{%if form.errors%}
				<div class="px-3 border border-red-600 bg-red-200 rounded-md text-red-800" role="alert">
					{{form.errors}}
				</div>
				{%endif%}
		  
				<div>
				  <button type="submit" class="animate__animated animate__rubberBand shadow-md group w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 focus:outline-none shadow-inner">
					Sign Up
				  </button>
				</div>
			  </form>

			</div>

		  </div>
	
	</body>
	


    <script>

var form_fields = document.getElementsByTagName('input')
form_fields[2].placeholder='Username';
form_fields[3].placeholder='Email';
form_fields[4].placeholder='Enter password';
form_fields[5].placeholder='Re-enter Password';


for (var field in form_fields){	
form_fields[field].className += ' form-control'
}
</script>
</body>

</html>
