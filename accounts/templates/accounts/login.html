

<!DOCTYPE html>
<html>
    
<head>
	<title>Login</title>

	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

	<link rel="stylesheet" href="/static/style.css">
	<link rel="stylesheet" href="/static/s.css">
	<link rel="stylesheet" href="/static/styles2.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
	<style>
		body{
		  background-image: url("https://images.unsplash.com/photo-1584036561566-baf8f5f1b144?ixlib=rb-1.2.1&ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&auto=format&fit=crop&w=1489&q=80");
		  background-position: center;
		  background-origin: content-box;
		  background-repeat: no-repeat;
		  background-size: cover;
		  min-height:100vh;
		}
	  </style>
</head>
<body>
	<div class="h-screen flex items-center justify-center bg-gray-50 py-12 px-4 sm:px-6 lg:px-8">


		<div class="max-w-md w-full space-y-8">
			<div class="font flex flex-col text-center text-bold">
				<div class="title">
					<h1>Asistan</h1>
				</div>
				<p class="text-xl">Login</p>
			</div>
		  <form class="mt-8 space-y-6" method="POST" action="">
			{% csrf_token %}
			<input type="hidden" name="remember" value="true">
			<div class="rounded-md shadow-sm -space-y-px">
			  <div>
				<label for="username" class="sr-only">Username</label>
				<input id="username" name="username" type="text" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Username">
			  </div>
			  <div>
				<label for="password" class="sr-only">Password</label>
				<input id="password" name="password" type="password" required class="appearance-none rounded-none relative block w-full px-3 py-2 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none focus:ring-indigo-500 focus:border-indigo-500 focus:z-10 sm:text-sm" placeholder="Password">
			  </div>
			</div>
	  
			<div class="flex items-center justify-between">


			{%if error%}
			<div class="px-3 border border-red-600 bg-red-200 rounded-md text-red-800" role="alert">
			Username or Password is incorrect
			</div>
			{%endif%}
	  
			<div class="flex flex-grow">
				<button type="submit" class="animate__animated animate__rubberBand shadow-md group w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-indigo-600 focus:outline-none shadow-inner">
				  Sign in
				</button>
			  </div>
		  </form>
		</div>
	  </div>

</body>

</html>
