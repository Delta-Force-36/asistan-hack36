<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Asistan</title>
    <link rel="stylesheet" href='/static/styles2.css'>
    <link rel="stylesheet" href="/static/style.css">
    

</head>
<body class="m-0 p-0 bg-grey h-screen">

    <div class="navbar flex flex-row h-16 items-center p-4 bg-indigo-600">
        <p class="font text-white text-xl">Asistan</p>
        <a class="font shadow-md flex flex-row items-center text-white p-1 px-4 mx-4 hover:shadow-inner text-center border-2 border-indigo-600 bg-indigo-500 hover:border-indigo-700 rounded-md">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path fill-rule="evenodd" d="M18 13V5a2 2 0 00-2-2H4a2 2 0 00-2 2v8a2 2 0 002 2h3l3 3 3-3h3a2 2 0 002-2zM5 7a1 1 0 011-1h8a1 1 0 110 2H6a1 1 0 01-1-1zm1 3a1 1 0 100 2h3a1 1 0 100-2H6z" clip-rule="evenodd" />
              </svg>
            Posts
        </a>

        <a href="/polling" class="font shadow-md flex flex-row items-center text-white p-1 px-4 hover:shadow-inner text-center border-2 border-indigo-600 bg-indigo-500 hover:border-indigo-700 rounded-md">
            <svg href="/polling" class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M2 11a1 1 0 011-1h2a1 1 0 011 1v5a1 1 0 01-1 1H3a1 1 0 01-1-1v-5zM8 7a1 1 0 011-1h2a1 1 0 011 1v9a1 1 0 01-1 1H9a1 1 0 01-1-1V7zM14 4a1 1 0 011-1h2a1 1 0 011 1v12a1 1 0 01-1 1h-2a1 1 0 01-1-1V4z" />
              </svg>
            Polling
        </a>

        <a class="font shadow-md flex flex-row items-center text-white p-1 px-4 mx-4 hover:shadow-inner text-center border-2 border-indigo-600 bg-indigo-500 hover:border-indigo-700 rounded-md">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M4 4a2 2 0 00-2 2v1h16V6a2 2 0 00-2-2H4z" />
                <path fill-rule="evenodd" d="M18 9H2v5a2 2 0 002 2h12a2 2 0 002-2V9zM4 13a1 1 0 011-1h1a1 1 0 110 2H5a1 1 0 01-1-1zm5-1a1 1 0 100 2h1a1 1 0 100-2H9z" clip-rule="evenodd" />
              </svg>
            Wallet
        </a>

        <div class="flex-grow"></div>
        <div class="font shadow-md float-left flex flex-row items-center text-white p-1 px-4 hover:shadow-inner text-center border-2 border-indigo-600 bg-indigo-500 hover:border-indigo-700 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-3" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
              </svg>
            <input type="text" class="input text-black" placeholder="Type here">
        </div>

        {% if user.is_authenticated %}
          <a class="font shadow-md float-left flex flex-row items-center text-white p-1 px-4 ml-4 hover:shadow-inner text-center border-2 border-indigo-600 bg-indigo-500 hover:border-indigo-700 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-3" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M14.243 5.757a6 6 0 10-.986 9.284 1 1 0 111.087 1.678A8 8 0 1118 10a3 3 0 01-4.8 2.401A4 4 0 1114 10a1 1 0 102 0c0-1.537-.586-3.07-1.757-4.243zM12 10a2 2 0 10-4 0 2 2 0 004 0z" clip-rule="evenodd" />
            </svg>
            {{user.username}}
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
              <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
            </svg>
        </a>
        <a href="/profile/logout/" class="font shadow-md float-left flex flex-row items-center text-white p-1 px-4 ml-4 hover:shadow-inner text-center border-2 border-indigo-600 bg-indigo-500 hover:border-indigo-700 rounded-md">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
          </svg>
        </a>
        {% else %}
        <a href="/profile/regis" class="font shadow-md float-left flex flex-row items-center text-white p-1 px-4 mx-4 hover:shadow-inner text-center border-2 border-indigo-600 bg-indigo-500 hover:border-indigo-700 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                <path d="M8 9a3 3 0 100-6 3 3 0 000 6zM8 11a6 6 0 016 6H2a6 6 0 016-6zM16 7a1 1 0 10-2 0v1h-1a1 1 0 100 2h1v1a1 1 0 102 0v-1h1a1 1 0 100-2h-1V7z" />
              </svg>
            Sign Up
        </a>
        <a href="/profile/login" class="font shadow-md float-left flex flex-row items-center text-white p-1 px-4 hover:shadow-inner text-center border-2 border-indigo-600 bg-indigo-500 hover:border-indigo-700 rounded-md">
            <svg class="w-5 h-5 mr-3" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 16l-4-4m0 0l4-4m-4 4h14m-5 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h7a3 3 0 013 3v1" />
              </svg>
            Login 
        </a>
        {% endif %}
    </div>

    {% block main %} {% endblock %}
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js" integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g==" crossorigin="anonymous"></script>
    <script src='/static/add.js'></script>
</body>
</html>
